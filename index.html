<html lang="pl">
<head>

    <script>
        function dodawanie()
        {
            var a= document.getElementById("a").value;
            var b= document.getElementById("b").value;
            var wynik1=a+b;
            decument.getElementById("wynik").innerHTML=wynik1;
        }

        function odejmowanie()
        {
            var a= document.getElementById("a").value;
            var b= document.getElementById("b").value;
            var wynik2=a-b;
            decument.getElementById("wynik").innerHTML=wynik2;
        }
        function mnozenie()
        {
            var a= document.getElementById("a").value;
            var b= document.getElementById("b").value;
            var wynik3=a*b;
            decument.getElementById("wynik").innerHTML=wynik3;
        }
        function dzielenie()
        {
            var a= document.getElementById("a").value;
            var b= document.getElementById("b").value;
            var wynik4=a/b;
            decument.getElementById("wynik").innerHTML=wynik4;
        }
        function potegowanie()
        {
            var a= document.getElementById("a").value;
            var b= document.getElementById("b").value;
            var wynik5=Math.pow(a,b)
            decument.getElementById("wynik").innerHTML=wynik5;
        }
    </script>
